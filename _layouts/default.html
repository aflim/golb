<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
      {% if page.url == {{ 'index.html' | relative_url }} %}
        {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>
    
    <link rel="stylesheet" href="{{ '/assets/normalize.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/stylesheet.css' | relative_url }}">
  </head>
  <body>
    <header>
      <span>{{ site.title }}</span>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
      </small>
    </footer>
  </body>
</html>
